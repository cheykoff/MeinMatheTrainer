<!-- select-topic.component.html -->
<h1>Thema ausw√§hlen</h1>
<form (submit)="createExercise()">
  <mat-form-field floatLabel="always">
    <mat-label>Bundesland</mat-label>
    <mat-select [(ngModel)]="selectedFederalState" name="bundesland">
      <mat-option *ngFor="let option of federalStates" [value]="option">
        {{ option.state }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Schulart</mat-label>
    <mat-select [(ngModel)]="selectedSchoolType" name="schulart">
      <mat-option *ngFor="let option of schoolTypes" [value]="option">
        {{ option.schoolType }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Klasse</mat-label>
    <mat-select [(ngModel)]="selectedClassLevel" name="klasse">
      <mat-option *ngFor="let option of classLevels" [value]="option">
        {{ option.classLevel }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Thema</mat-label>
    <mat-select [(ngModel)]="selectedTopic" name="thema">
      <mat-option *ngFor="let option of topics" [value]="option">
        {{ option.topic }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">Aufgabe erstellen</button>
</form>
