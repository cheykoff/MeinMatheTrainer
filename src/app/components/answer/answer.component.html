<div>
  <h2>Antwort</h2>
  <form>
    <mat-form-field>
      <mat-label for="answer-input">Antwort</mat-label>
      <input matInput type="text" id="answer-input" [(ngModel)]="givenAnswer" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="checkAnswer()">
      Antwort überprüfen
    </button>
  </form>
</div>
